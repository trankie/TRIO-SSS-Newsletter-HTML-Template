<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TRIO SSS Template</title>
  <meta name="Version" content="1.0">
  <meta name="Kien Tran">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="../stylesheet/styles.css">

</head>

<body style="background-color: rgba(100, 99, 99, 0.534);">
<table style="Margin: 0 auto;max-width: 600px;min-width: 320px; width: 320px;width: calc(28000% - 167400px); background-color: white;">
    <tbody>
        <tr>
            <td>
                <table id="contentContainer">
                    <tr>
                        <div id="initHeader">Oregon State University: TRIO</div>
                    </tr>

                    <tr>
                        <img id="mainBanner" src="../img/trio-sss-main-banner.jpg">
                    </tr>

                    <tr>
                        <td>
                            <div id="date-input-container" class="center">
                            <input class="date-input-field" type="text" placeholder="Date (ex. Fall 2018 Week 5)" name="date">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <hr class="style-eight" />
                        </td>
                    </tr>
                    <tr id="beginBody">
                        <td>
                            <table id="newEntryTable" style="width: 100%">
                                <tbody>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="center button button1 trigger" type="button">Click To Add Event</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <hr class="style-eight" />
                        </td>
                    </tr>
                    <tr id="upcomingEvent">
                        <table id="upcomingEventTable" style="width: 100%">
                            <tbody>
                                <div class='headerFont'>TRIO Upcoming Events</div>
                            </tbody>
                        </table>
                        <table id="upcomingEventTableController" style="width: 100%">
                            <tbody>
                                <tr>
                                    <td><input class="inputUE" type="text" id="upcomingEvent_Name" placeholder="Name of Upcoming Event"></td>
                                    <td><input class="inputUE" type="text" id="upcomingEvent_Link" placeholder="Links/More Info (Optional)"></td>
                                    <td><input class="inputUE" type="text" id="upcomingEvent_Date_Time_Location" placeholder="Date/ Location/ Time"></td>
                                    <td><input type="button" class="button buttonManipulate buttonCheck" onclick="addUpcomingEvent()"></td>
                                </tr>
                            </tbody>
                        </table>
                    <tr>
                        <td>
                            <hr class="style-eight" />
                        </td>
                    </tr>
                    <tr id="socialMedia">
                        <td align="center">
                            <div class="headerFont">Follow Us On Social Media</div>
                            <a class="center button buttonSocial button5" target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/osu.triosss/"></a>
                            <a class="center button buttonSocial button6" target="_blank" rel="noopener noreferrer" href="https://trio-sss.oregonstate.edu/"></a>
                            <a class="center button buttonSocial button7" target="_blank" rel="noopener noreferrer" href="mailto:trio.sss@oregonstate.edu"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <hr class="style-eight" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
<div class="modal">
    <div class="modal-content">
        <span class="close-button">Ã—</span>
        <h1 class="date-input-field">SELECT EVENT TEMPLATE:</h1><br>
        <button class="center button button2" type="button" onclick="addContent()"></button>
        <button class="center button button3" type="button" onclick="addTemplate2()"></button>
        <button class="center button button4" type="button" onclick="addContent()"></button>
    </div>
</div>
  <script src="../script/modal.js"></script>
  <script src="../script/content.js"></script>
  <script src="../script/upcomingContent.js"></script>
</body>
</html>
